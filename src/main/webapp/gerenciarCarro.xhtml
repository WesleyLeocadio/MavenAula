<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="templete.xhtml">
    

        <p:fieldset legend="Carros">
            <h:form id="msg">    

                <p:panelGrid columns="2">

                    <h:outputLabel  for="modelo" value="Modelo"></h:outputLabel>
                    <h:inputText id="modelo" value="#{carroBean.carro.modelo}"></h:inputText>
                    <h:outputLabel  for="fabricante" value="Fabricante"></h:outputLabel>
                    <h:inputText id="fabricante" value="#{carroBean.carro.fabricante}"> </h:inputText>
                    <h:outputLabel  for="cor" value="Cor"></h:outputLabel>
                    <h:inputText id="cor" value="#{carroBean.carro.cor}"></h:inputText>
                    <h:outputLabel  value="Ano"></h:outputLabel>
                    <p:inputMask mask="9999" value="#{carroBean.carro.ano}"> </p:inputMask>

                </p:panelGrid>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Adicionar" action="#{carroBean.adicionar()}" update="msg"></p:commandButton> 
                    </p:toolbarGroup>
                </p:toolbar>   
                
                
                 <br/><br/><br/>
            <p:dataTable value="#{carroBean.carros}" var="carro">
                <p:column headerText="Modelo" sortBy="#{carro.modelo}">
                    <h:outputText value="#{carro.modelo}"></h:outputText>
                </p:column>

                <p:column headerText="Fabricante">
                    <h:outputText value="#{carro.fabricante}"></h:outputText>
                </p:column>

                <p:column headerText="Cor">
                    <h:outputText value="#{carro.cor}"></h:outputText>
                </p:column>

                <p:column headerText="Ano">
                    <h:outputText value="#{carro.ano}"></h:outputText>
                </p:column>

            </p:dataTable>

            </h:form>

           

        </p:fieldset>

   
</ui:decorate>
